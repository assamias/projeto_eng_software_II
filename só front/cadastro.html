<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Curso Diversidade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Inter", sans-serif;
      background: #0b0f14;
      color: #e8eef6;
    }

    .card {
      background: #0e1520;
      border: 1px solid #1d2a3a;
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }

    .card h2 {
      margin-bottom: 8px;
      font-size: 1.6rem;
    }

    .card .subtitle {
      margin-bottom: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
      color: #b8c4d6;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #2a3b55;
      background: #0e1a2b;
      color: #e8eef6;
      margin-bottom: 14px;
      font-size: 1rem;
    }

    input::placeholder {
      color: #8a9bb8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .extra {
      margin-top: 16px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h2>Criar Conta</h2>
      <p class="subtitle">
        A escola em movimento é um espaço democrático.<br/>
        Cadastre-se e faça parte deste projeto emancipatório.
      </p>
      <form id="cadastroForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />

        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p class="extra">
        Já tem conta? <a href="login.html" class="btn-link">Fazer login</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if(nome && email && senha){
        localStorage.setItem("curso_user", nome);
        alert("Cadastro realizado com sucesso! Você já pode acessar o curso.");
        window.location.href = "index.html";
      } else {
        alert("Preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
