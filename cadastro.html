<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Curso Diversidade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="login-card card">
      <h2>Criar Conta</h2>
      <p class="subtitle">
        A escola em movimento é um espaço democrático.<br/>
        Cadastre-se e faça parte deste projeto emancipatório.
      </p>
      <form id="cadastroForm">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required />

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <p style="margin-top:16px;">
        Já tem conta? <a href="login.html" class="btn-link">Fazer login</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      if(nome && email && senha){
        localStorage.setItem("curso_user", nome);
        alert("Cadastro realizado com sucesso! Você já pode acessar o curso.");
        window.location.href = "index.html";
      } else {
        alert("Preencha todos os campos.");
      }
    });
  </script>
</body>
</html>
