<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Curso Diversidade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <div class="login-card card">
      <h2>Entrar no Curso</h2>
      <p class="subtitle">
        A diversidade é movimento, conflito e emancipação.<br/>
        Faça login para iniciar sua jornada inclusiva.
      </p>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <p style="margin-top:16px;">
        Não tem conta? <a href="cadastro.html" class="btn-link">Cadastre-se</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if(email && senha){
        try {
          const res = await fetch("http://localhost:4000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha })
          });

          if (!res.ok) {
            const error = await res.json();
            alert("Erro: " + (error.error || "Não foi possível fazer login."));
            return;
          }

          const data = await res.json();
          // Guardar token e nome no localStorage
          localStorage.setItem("curso_token", data.token);
          localStorage.setItem("curso_user", data.nome);

          alert("Login realizado com sucesso! Bem-vindo(a), " + data.nome);
          window.location.href = "index.html"; // vai para o curso
        } catch (err) {
          console.error(err);
          alert("Erro de conexão com o servidor.");
        }
      } else {
        alert("Preencha email e senha.");
      }
    });
  </script>
</body>
</html>
